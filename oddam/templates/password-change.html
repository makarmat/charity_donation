{% extends "base.html" %}

{% load staticfiles %}
    </header>

    <section class="login-page">
      <h2>Zmień hasło</h2>
      <form action="{% url 'password_change' %}" method="post">{% csrf_token %}

        <div class="form-group">
          <input type="password" name="old_password" placeholder="Stare hasło" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Nowe hasło" />
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórz nowe hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'user_edit' %}" class="btn btn--without-border">Powróć do edycji użytkownika</a>
          <button class="btn" type="submit">Zmień</button>
        </div>
      </form>

{% endblock content %}
