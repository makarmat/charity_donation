{% extends "base.html" %}
{% block content %}
{% load staticfiles %}
    </header>
    
    <section class="login-page">
      <h2>Edytuj swoje dane</h2>
      <form action="{% url 'user_edit' %}" method="post">{% csrf_token %}
        <div class="form-group">
          <input type="text" name="name" placeholder="Imię" value="{{ user.first_name }}" />
        </div>
         <div class="form-group">
          <input type="text" name="surname" placeholder="Nazwisko" value="{{ user.last_name }}" />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" value="{{ user.email }}" />
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'password_change' %}" class="btn btn--without-border">Zmień hasło</a>
          <button class="btn" type="submit">Zapisz</button>
        </div>
      </form>
    </section>

{% endblock content %}
